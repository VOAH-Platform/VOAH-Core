<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOAH Email Verify</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap');
      @font-face {
        font-family: 'SUIT Variable';
        font-weight: 100 900;
        src: url('https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css')
          format('woff2-variations');
      }
      * {
        box-sizing: border-box;
        word-break: keep-all;
        font-family: 'SUIT Variable', 'Noto Sans KR', 'Nanum Gothic', 'Roboto', sans-serif;
      }

      html,
      body {
        margin: 0;
      }

      body {
        padding: 52px 48px;
        display: block;
      }

      h1 {
        margin: 32px 0 24px 0;
        display: block;
        color: #000;
        font-size: 36px;
        font-weight: 700;
        line-height: 140%;
        letter-spacing: -0.36px;
      }

      p {
        margin: 0;
        display: block;
        color: #2e3438;
        font-size: 20px;
        line-height: 140%;
        letter-spacing: -0.2px;
      }

      a {
        margin-top: 32px;
        padding: 20px 60px;
        display: block;
        width: 100%;
        max-width: 400px;
        border: none;
        border-radius: 16px;
        background-color: #e43475;
        color: #fff !important;
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        line-height: 140%;
        letter-spacing: -0.24px;
        text-decoration: none;
        cursor: pointer;
      }

      span#comment {
        margin-top: 24px;
        display: block;
        color: #9099a6;
        font-size: 16px;
        font-weight: 500;
        line-height: 140%;
        letter-spacing: -0.16px;
      }
    </style>
  </head>
  <body>
    <img src="{host}/logo-with-text.svg" />
    <h1>이메일 인증</h1>
    <p>
      VOAH의 회원가입을 위해 이메일 인증을 진행합니다.
      <br />
      아래 버튼을 클릭해 회원가입 진행을 계속 진행하실 수 있습니다.
    </p>
    <a href="{host}/auth/verify?type=email&email={email}&code={code}">인증하기</a>
    <span id="comment">본 메일은 발신 전용으로 회신이 불가능합니다.</span>
  </body>
</html>
